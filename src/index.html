<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MVC 계산기</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons">
      <button onclick="controller.clearDisplay()">C</button>
      <button onclick="controller.appendToDisplay('/')">/</button>
      <button onclick="controller.appendToDisplay('*')">*</button>
      <button onclick="controller.appendToDisplay('-')">-</button>
      <button onclick="controller.appendToDisplay('7')">7</button>
      <button onclick="controller.appendToDisplay('8')">8</button>
      <button onclick="controller.appendToDisplay('9')">9</button>
      <button onclick="controller.appendToDisplay('+')">+</button>
      <button onclick="controller.appendToDisplay('4')">4</button>
      <button onclick="controller.appendToDisplay('5')">5</button>
      <button onclick="controller.appendToDisplay('6')">6</button>
      <button onclick="controller.appendToDisplay('1')">1</button>
      <button onclick="controller.appendToDisplay('2')">2</button>
      <button onclick="controller.appendToDisplay('3')">3</button>
      <button onclick="controller.appendToDisplay('0')">0</button>
      <button onclick="controller.calculate()">=</button>
    </div>
  </div>
  <script src="/js/app.js"></script>
</body>
</html>
